# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 大饼
subtitle: 吾十有五而志于养猪，三十始养，四十亏本，五十再亏，六十亏大了，七十卒，不逾矩。现廿五，将卒。
description: 博客,blog,前端,hexo,nodejs,javascript,python,html,css,npm
author: 大饼
email: c2hlbnFpaHVpMDkyMEBnbWFpbC5jb20K
language: zh-cmn-Hans

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.shenqh.com/
root: /
permalink: :year/:month/:day/:title/
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
permalink_defaults:

# Directory
source_dir: source
public_dir: public

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 2
category: 2
tag: 2

# Server
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 4000
server_ip: 0.0.0.0
logger: false
logger_format: dev

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY 年 MM 月 DD 日
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Disqus
disqus_shortname: shenqihuiblog

# Extensions
plugins:
  hexo-generator-feed
  hexo-generator-sitemap

## Plugins: https://github.com/hexojs/hexo/wiki/Plugins
## Themes: https://github.com/hexojs/hexo/wiki/Themes
# theme: landscape
# theme: hexo-theme-alberta
# theme: alberta
theme: pithy
exclude_generator:

include:
  - .htaccess

exclude:
  - ppt/**

skip_render:
  - google9ef657bd26aea9ee.html
  - resume/**
  - ppt/**/*.html
  - ppt/**/*/js/highlight/*.js
  - ppt/**/*/js/nodeppt.js
  - ppt/**/*/js/nodeppt.control.js

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:shenqihui/shenqihui.github.io.git
  branch: master

feed:
  type: atom
  path: atom.xml
  limit: 20

less:
  paths:
    - css/app.less

minifier:

  html_minifier:
    enable: false

  css_minifier:
    enable: false

  js_minifier:
    enable: false


image_minifier:
  enable: false
